<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ™ˆ')
    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background: red')
    // warning!
    console.warn('oh no')
    // Error :|
    console.error('poop')
    // Info
    console.info('inform me')
    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('hey'), 'that is wrong')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog=>{
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`who is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count(`dan`)
    console.count(`dan`)
    console.count(`dan`)
    console.count(`dan`)
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data =>{
      console.timeEnd('fetchingData')
    })

    console.table(dogs)
  </script>
</body>
</html>
